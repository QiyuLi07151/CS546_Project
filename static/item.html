<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Listing Page</title>
    <link rel="stylesheet" href="../public/css/item.css" />
  </head>

  <body>
    <div class="login">
      <a id="login_button" class="login_button" href="login.html">Login</a>
      <a id="signup_button" class="signup_button" href="signup.html">SignUp</a>
      <a id="current_user" class="current_user" hidden>Username</a>
      <button id="logout_button" class="logout_button" hidden>Logout</button>
    </div>

    <header>
      <h1>Item Showcase</h1>
    </header>

    <div class="container">
      <div class="item_display">
        <div class="left_section">
          <div class="item_image" id="item_image">
            <!-- Image goes here -->
          </div>
        </div>
        <div class="right_section">
          <div class="item_name" id="item_name">
            <!-- Item name goes here -->
          </div>
          <div class="item_desc" id="item_desc">
            <!-- Item description goes here -->
          </div>
          <div class="item_tags" id="item_tags">
            <!-- Tags go here -->
          </div>
        </div>
      </div>
      <div class="make_review_rating" id="make_review_rating" hidden>
        <form id="reviewForm">
          <label for="review">Review :</label>
          <textarea
            id="review"
            name="review"
            rows="4"
            cols="50"
            required
          ></textarea>
          <br />
          <label for="rating">Rating :</label>
          <input
            type="number"
            id="rating"
            name="rating"
            min="1.0"
            max="5.0"
            step="0.1"
            placeholder="0-5.0"
            required
          />

          <br />
          <button type="submit">submit</button>
        </form>
      </div>
      <div class="reviews">
        <h2>Reviews</h2>
        <ol class="reviews_list" id="reviews_list">
          <!-- Reviews go here -->
        </ol>
      </div>
    </div>

    <footer></footer>
    <script src="../public/js/item.js"></script>
  </body>
</html>
