<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search By Tag Page</title>
    <link rel="stylesheet" href="../public/css/addItem.css" />
    <link rel="stylesheet" href="../public/css/base.css" />
  </head>

  <body>
    <div class="login">
      <a id="login_button" class="login_button" href="login.html">Login</a>
      <a id="signup_button" class="signup_button" href="signup.html">SignUp</a>
      <a id="current_user" class="current_user" hidden>Username</a>
      <button id="logout_button" class="logout_button" hidden>Logout</button>
    </div>

    <header>
      <h1>Place Holder Title</h1>
    </header>

    <div class="nav_bar">
      <a class="page" href="index.html">Home</a>
      <a class="page" href="search.html">Search</a>
      <a class="page" href="tags.html">Search By Tag</a>
      <a id="add_item" class="current_page" href="addItem.html" hidden
        >addItem</a
      >
      <a class="page" href="wishlist.html">Wishlist</a>
    </div>

    <p id="error" hidden></p>
    <div class="add_item">
      <form id="addItemForm">
        <label for="itemName">Name:</label>
        <input type="text" id="itemName" name="itemName" required />
        <br />
        <label for="itemDesc">Description:</label>
        <textarea
          id="itemDesc"
          name="itemDesc"
          maxlength="150"
          required
        ></textarea>
        <br />
        <label for="itemPrice">Price:</label>
        <input
          type="number"
          id="itemPrice"
          name="itemPrice"
          step="0.01"
          required
        />
        <br />
        <input
          type="file"
          id="itemImg"
          name="itemImg"
          accept="image/jpeg, image/png"
          required
        />
        <br />
        <label for="itemTags">Tags(split by comma):</label>
        <input type="text" id="itemTags" name="itemTags" required />
        <br />
        <label for="itemStatus">Status:</label>
        <select id="itemStatus" name="itemStatus" required>
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
        <br />
        <button type="submit">submit</button>
      </form>
    </div>

    <footer></footer>
    <script src="../public/js/addItem.js"></script>
  </body>
</html>
